<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cardhawk</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #CD9935; margin-bottom: 0.5rem; font-size: 2rem; }
        .subtitle { color: #999; margin-bottom: 2rem; }
        
        .section {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #3a3a3a;
        }
        
        .section-title {
            color: #CD9935;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { color: #ccc; font-size: 0.875rem; font-weight: 600; }
        
        input, select {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 0.75rem;
            color: #fff;
            font-size: 1rem;
        }
        
        input:focus, select:focus { outline: none; border-color: #CD9935; }
        
        button {
            background: linear-gradient(135deg, #CD9935, #E5B558);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #CD9935;
            color: #CD9935;
        }
        
        .code-display {
            background: #1a1a1a;
            border: 2px solid #CD9935;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            text-align: center;
            margin-top: 1rem;
            color: #CD9935;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #3a3a3a;
        }
        
        th {
            background: #1a1a1a;
            color: #CD9935;
            font-weight: 600;
        }
        
        tr:hover { background: #333; }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-active { background: #22c55e; color: white; }
        .badge-inactive { background: #ef4444; color: white; }
        .badge-pending { background: #f59e0b; color: white; }
        .badge-approved { background: #22c55e; color: white; }
        .badge-founder { background: #CD9935; color: white; }
        .badge-general { background: #3b82f6; color: white; }
        .badge-influencer { background: #a855f7; color: white; }
        
        .loading { text-align: center; padding: 2rem; color: #999; }
        .error { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .success { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #CD9935;
        }
        
        .stat-label {
            color: #999;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .action-btn {
            background: transparent;
            border: 1px solid #444;
            color: #22c55e;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 6px;
        }
        
        .action-btn:hover {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Cardhawk Admin</h1>
        <p class="subtitle">Manage waitlist, beta codes, and access control</p>
        
        <div id="authCheck" class="loading">
            Checking authentication...
        </div>
        
        <div id="adminContent" style="display: none;">
            <!-- Waitlist Management Section -->
            <div class="section">
                <h2 class="section-title">üìã Waitlist Management</h2>
                
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="pendingCount">-</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="approvedCount" style="color: #22c55e;">-</div>
                        <div class="stat-label">Approved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCount" style="color: #3b82f6;">-</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="signupsToday" style="color: #f59e0b;">-</div>
                        <div class="stat-label">Signups Today</div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                    <button id="approveNext10">Approve Next 10</button>
                    <button id="approveNext50">Approve Next 50</button>
                    <button class="btn-secondary" id="refreshWaitlist">Refresh</button>
                </div>
                
                <div id="waitlistTable"></div>
            </div>
            
            <!-- Beta Codes Section -->
            <div class="section">
                <h2 class="section-title">‚ú® Generate Beta Code</h2>
                
                <form id="generateForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="codePrefix">Code Prefix</label>
                            <input type="text" id="codePrefix" placeholder="FRIEND" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="codeLimit">Use Limit</label>
                            <input type="number" id="codeLimit" value="1" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="codeType">Code Type</label>
                            <select id="codeType" required>
                                <option value="general">General</option>
                                <option value="friend">Friend</option>
                                <option value="influencer">Influencer</option>
                                <option value="community">Community</option>
                                <option value="founder">Founder</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit">Generate Code</button>
                </form>
                
                <div id="generatedCode" style="display: none;">
                    <div class="code-display" id="newCodeDisplay"></div>
                </div>
            </div>
            
            <!-- Beta Code Statistics -->
            <div class="section">
                <h2 class="section-title">üìä Beta Code Statistics</h2>
                <button class="btn-secondary" id="refreshStats">Refresh</button>
                <div id="statsTable"></div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from './supabase-client.js';
        
        // Check authentication
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                document.getElementById('authCheck').innerHTML = `
                    <div class="error">
                        <strong>Access Denied</strong>
                        <p>You must be logged in as an admin to access this page.</p>
                    </div>
                `;
                return false;
            }
            
            document.getElementById('authCheck').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            return true;
        }
        
        // Load waitlist stats
        async function loadWaitlistStats() {
            try {
                const { data, error } = await supabase
                    .from('waitlist_stats')
                    .select('*')
                    .single();
                
                if (error) throw error;
                
                document.getElementById('pendingCount').textContent = data.pending_count || 0;
                document.getElementById('approvedCount').textContent = data.approved_count || 0;
                document.getElementById('totalCount').textContent = data.total_count || 0;
                document.getElementById('signupsToday').textContent = data.signups_today || 0;
                
            } catch (error) {
                console.error('Error loading waitlist stats:', error);
            }
        }
        
        // Load waitlist table
        async function loadWaitlist() {
            try {
                const { data, error } = await supabase
                    .from('waitlist')
                    .select('*')
                    .order('signed_up_at', { ascending: false })
                    .limit(50);
                
                if (error) throw error;
                
                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Source</th>
                                <th>Signed Up</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(user => `
                                <tr>
                                    <td style="font-family: monospace;">${user.email}</td>
                                    <td>${user.name || '-'}</td>
                                    <td><span class="badge badge-${user.status}">${user.status}</span></td>
                                    <td>${user.source}</td>
                                    <td>${new Date(user.signed_up_at).toLocaleDateString()}</td>
                                    <td>
                                        ${user.status === 'pending' ? `
                                            <button class="action-btn" onclick="window.approveUser('${user.email}')">
                                                ‚úÖ Approve
                                            </button>
                                        ` : ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('waitlistTable').innerHTML = tableHTML;
                
            } catch (error) {
                document.getElementById('waitlistTable').innerHTML = `
                    <div class="error">Error loading waitlist: ${error.message}</div>
                `;
            }
        }
        
        // Approve single user
        window.approveUser = async function(email) {
            if (!confirm(`Approve ${email}?`)) return;
            
            try {
                const { error } = await supabase.rpc('approve_waitlist_user', {
                    p_email: email,
                    p_approved_by: 'admin'
                });
                
                if (error) throw error;
                
                alert(`‚úÖ Approved: ${email}`);
                await loadWaitlistStats();
                await loadWaitlist();
                
            } catch (error) {
                alert('Error approving user: ' + error.message);
            }
        };
        
        // Approve batch
        async function approveBatch(size) {
            if (!confirm(`Approve next ${size} users?`)) return;
            
            try {
                const { data, error } = await supabase.rpc('approve_next_batch', {
                    p_batch_size: size,
                    p_approved_by: 'admin'
                });
                
                if (error) throw error;
                
                alert(`‚úÖ Approved ${data.length} users`);
                await loadWaitlistStats();
                await loadWaitlist();
                
            } catch (error) {
                alert('Error approving batch: ' + error.message);
            }
        }
        
        // Generate code
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prefix = document.getElementById('codePrefix').value.trim().toUpperCase();
            const limit = parseInt(document.getElementById('codeLimit').value);
            const type = document.getElementById('codeType').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Generating...';
                
                const { data, error } = await supabase.rpc('generate_beta_code', {
                    p_prefix: prefix,
                    p_uses_limit: limit,
                    p_code_type: type,
                    p_created_by: 'admin'
                });
                
                if (error) throw error;
                
                document.getElementById('newCodeDisplay').textContent = data;
                document.getElementById('generatedCode').style.display = 'block';
                
                await loadStats();
                e.target.reset();
                
            } catch (error) {
                alert('Error generating code: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Code';
            }
        });
        
        // Load beta code stats
        async function loadStats() {
            try {
                const { data, error } = await supabase
                    .from('beta_code_stats')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Type</th>
                                <th>Limit</th>
                                <th>Remaining</th>
                                <th>Used</th>
                                <th>Status</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(code => `
                                <tr>
                                    <td style="font-family: monospace; color: #CD9935;">${code.code}</td>
                                    <td><span class="badge badge-${code.code_type}">${code.code_type}</span></td>
                                    <td>${code.uses_limit}</td>
                                    <td>${code.uses_remaining}</td>
                                    <td>${code.uses_consumed}</td>
                                    <td><span class="badge ${code.is_active ? 'badge-active' : 'badge-inactive'}">${code.is_active ? 'Active' : 'Inactive'}</span></td>
                                    <td>${new Date(code.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('statsTable').innerHTML = tableHTML;
                
            } catch (error) {
                document.getElementById('statsTable').innerHTML = `
                    <div class="error">Error loading stats: ${error.message}</div>
                `;
            }
        }
        
        // Event listeners
        document.getElementById('approveNext10').addEventListener('click', () => approveBatch(10));
        document.getElementById('approveNext50').addEventListener('click', () => approveBatch(50));
        document.getElementById('refreshWaitlist').addEventListener('click', async () => {
            await loadWaitlistStats();
            await loadWaitlist();
        });
        document.getElementById('refreshStats').addEventListener('click', loadStats);
        
        // Initialize
        checkAuth().then(isAuth => {
            if (isAuth) {
                loadWaitlistStats();
                loadWaitlist();
                loadStats();
            }
        });
    </script>
</body>
</html>
